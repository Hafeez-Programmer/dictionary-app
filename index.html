<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Dictionary App</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">

      <div id="container" class="col-md-5 bg-white rounded border pt-2">
        <h1 class="text-center">Dictionary App</h1>
        
        <div class="row justify-content-center p-2">
          <div class="mb-3 col-6">
            <input type="text" class="form-control" id="input" placeholder="Enter Word">
          </div>
          <div class="col-2 justify-content-center">
            <button id="searchBtn" type="button" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
          </div>

          <!-- result container  -->
          <div id="result-container" class="col-12 p-3">

            <div class="row">

              <div class="col-10 mb-3">
                <h4>Word</h4>
                <p>adjective</p>
              </div>
              <div class="col-2">
                <button class="btn btn-outline-primary">
                  <i class="bi bi-volume-up fs-5"></i>
                </button>
              </div>

              <hr>

              <div class="col-12 mb-3 border-start border-5 rounded-1 border-primary">
                <h4>Meaning</h4>
                <p>this is meaning</p>
              </div>

              <hr>

              <div class="col-12 mb-3 border-start border-5 rounded-1 border-primary">
                <h4>Example</h4>
                <p>this is example</p>
              </div>

              <hr>

              <div class="col-12 mb-3 border-start border-5 rounded-1 border-primary">
                <h4>Synonyms</h4>
                <p>this is Synonyms</p>
              </div>

            </div>            
          </div>

        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
